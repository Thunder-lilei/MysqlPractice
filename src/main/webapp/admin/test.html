<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/paper/addPaper">
    <input type="text" name="paperName" placeholder="paperName">
    <input type="text" name="classId" placeholder="classId">
    <input type="text" name="answerId" placeholder="answerId">
    <input type="submit" value="addPaper">
</form>
<form method="post" action="/paper/getPaper">
    <input type="text" name="paperId" placeholder="paperId">
    <input type="submit" value="getPaper">
</form>
<form method="post" action="/paper/getAllPaper">
    <input type="submit" value="getAllPaper">
</form>
<form method="post" action="/paper/deletePaper">
    <input type="text" name="paperId" placeholder="paperId">
    <input type="submit" value="deletePaper">
</form>
<form method="post" action="/paper/updatePaper">
    <input type="text" name="id" placeholder="id">
    <input type="text" name="paperName" placeholder="paperName">
    <input type="text" name="classId" placeholder="classId">
    <input type="submit" value="updatePaper">
</form>
<form method="post" action="/paper/addPaperAnswer">
    <input type="text" name="paperId" placeholder="paperId">
    <input type="text" name="answerId" placeholder="answerId">
    <input type="submit" value="addPaperAnswer">
</form>
<form method="post" action="/paper/deletePaperAnswer">
    <input type="text" name="paperId" placeholder="paperId">
    <input type="text" name="answerId" placeholder="answerId">
    <input type="submit" value="deletePaperAnswer">
</form>
</body>
</html>
