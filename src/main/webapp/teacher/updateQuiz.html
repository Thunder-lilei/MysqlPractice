		<script>
			//页面加载时需要将对应的题加入对应input框
			$(document).ready(function() {
				
				let id = GetQueryString("id");
				$.post('/answer/getTitle', {
					id: id
				}, function(data) {
					let message = '';
					let answer = '';
					$.each(data, function(index, item) {
						if (index == "message") {
							message = item
						}
						if (index == "answer") {
							answer = item
						}
					});
					switch (message) {
						case "success":
							break;
						default:
							$('#exampleModalLabel').html("网络错误！请刷新页面后重试");
							$('#exampleModal').modal('show');
					}
					$.each(answer, function(index, item) {
						if (index === "id") {
							$("#questionId").html("题号："+item);
						} else if(index === "question") {
							$("#inputEmail").html(item);
						} else{
							$("#inputsql").html(item);
						}
					});
				});
			
			})
			
			//创建获取当前页面id的函数
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return decodeURI(r[2]);
				return null;
			}
			
			//运行按钮函数
			function preview() {
				reset();
				$.post('/sql/preview', {
					sql: $("#inputsql").val()
				}, function(data) {
					let message = '';
					let previewlist = [];
					$.each(data, function(index, item) {
						if (index == "message") {
							message = item
						}
						if (index == "previewlist") {
							previewlist = item
						}
					});
					switch (message) {
						case "success":
							$.each(previewlist, function(index, item) {
								let previewdata = item;
								let newtr = $("<tr></tr>");
								$.each(previewdata, function(indexTwo, itemTwo) {
									let newtd = $("<td></td>");
									newtd.html(itemTwo);
									newtr.append(newtd);
								});
								$("#tbody").append(newtr);
							});
							break;
						default:
							//alert(message);
							$("#error").text("SQL语句有误");
			
					}
			
				});
			}
			
			function reset() {
				$("#error").text("");
				let tbody = $("#tbody");
				let tbodychildren = tbody.children();
				tbodychildren.filter("tr").remove();
			}
			
			//修改按钮函数
			function submitQuiz() {
				let id = GetQueryString("id");
				$.post('/answer/updateQuiz',{
					id: id,
					question: $("#inputEmail").val(),
					solution: $("#inputsql").val()
				},function (data) {
					if(data.message == 'success') {
						$('#exampleModalLabel').html("修改成功");
						$('#exampleModal').modal('show');
					} else{
						$('#exampleModalLabel').html("网络错误！请稍后重试");
						$('#exampleModal').modal('show');
					}
				})
			}
