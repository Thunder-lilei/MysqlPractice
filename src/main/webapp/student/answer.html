			function preview()
			{
				$.getJSON('/Mysql_practice/sql/preview',{sql:$("#inputsql").val()},function(data){
					let message = '';
					let previewlist = '';
					$.each(data, function(index,item) {
						if(index=="message")
						{message = item}
						if(index=="previewlist")
						{previewlist = JSON.stringify(item)}
					});
					switch(message)
					{
						case "success":
						break;
						default :
						alert(message);
					}
					let tbody = document.getElementById("tbody")
					let tbodychildren = tbody.childNodes;
					for(var i = tbodychildren.length - 1; i >= 0; i--) {
						tbody.removeChild(tbodychildren.item(i));
					}
					$.each($.parseJSON(previewlist), function(index, item) {
					let previewdata = item;
						let newtr = document.createElement("tr");
						$.each(previewdata, function(index, item) {
						let newtd = document.createElement("td");
						newtd.innerHTML = item;
						newtr.appendChild(newtd);
						});
						tbody.appendChild(newtr);
					});
					
				});
			}
			function compare()
			{
				let id = GetQueryString("id");
				$.getJSON('/Mysql_practice/sql/compare_sql',{sqlstring:$("#inputsql").val(),id:id},function(data){
					let message = '';
					let result = '';
					$.each(data, function(index,item) {
						if(index=="message")
						{message = item}
						if(index=="result")
						{result = JSON.stringify(item)}
					});
					switch(message)
					{
						case "success":
						break;
						default :
						alert(message);
					}
					alert(result);
				});
			}
			function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) return decodeURI(r[2]);
			return null;
		}
