		<script>
			//运行按钮函数
			function preview() {
				reset();
				$.getJSON('/Mysql_practice/sql/preview', {
					sql: $("#inputsql").val()
				}, function(data) {
					let message = '';
					let previewlist = [];
					$.each(data, function(index, item) {
						if (index == "message") {
							message = item
						}
						if (index == "previewlist") {
							previewlist = item
						}
					});
					switch (message) {
						case "success":
							$.each(previewlist, function(index, item) {
								let previewdata = item;
								let newtr = $("<tr></tr>");
								$.each(previewdata, function(indexTwo, itemTwo) {
									let newtd = $("<td></td>");
									newtd.html(itemTwo);
									newtr.append(newtd);
								});
								$("#tbody").append(newtr);
							});
							break;
						default:
							//alert(message);
							$("#error").text("SQL语句有误");
			
					}
			
				});
			}
			
			function reset() {
				$("#error").text("");
				let tbody = $("#tbody");
				let tbodychildren = tbody.children();
				tbodychildren.filter("tr").remove();
			}
			
			//提交按钮函数
			function submitQuiz() {
//				console.log($("#inputEmail").val(),$("#inputsql").val())

				})
